      <h3>
        <a name="floor" id="floor">floor</a>
      </h3>
      <h4>
        floor <i>number</i>
      </h4>
      <p>
        Reports the largest integer less than or equal to <i>number</i>.
      <pre>
show floor 4.5
=&gt; 4
show floor -4.5
=&gt; -5
</pre>
      <p>
        See also <a href="../dictionary.html#ceiling">ceiling</a>,
                 <a href="../dictionary.html#round">round</a>,
