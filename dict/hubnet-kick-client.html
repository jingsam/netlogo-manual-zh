      <h3>
        <a name="hubnet-kick-client" id=
        "hubnet-kick-client">hubnet-kick-client</a>
      </h3>
      <h4>
        hubnet-kick-client <i>client-name</i>
      </h4>
      <p>
        Kicks the client with the given client-name. This is
        equivalent to clicking the client name in the HubNet
        Control Center and pressing the Kick button.
