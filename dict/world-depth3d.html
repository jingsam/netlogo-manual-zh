      <h3>

      </h3>
      <h4>
        world-depth
      </h4>
      <p>
        Reports the total depth of the NetLogo world.
      <p>
        The depth of the world is the same as max-pzcor - min-pzcor + 1.
      <p>
        See also <a href="../dictionary.html#max-pzcor">max-pzcor</a>, <a href="../dictionary.html#min-pzcor">min-pzcor</a>, <a href="../dictionary.html#world-width">world-width</a>, and <a href="../dictionary.html#world-height">world-height</a>
