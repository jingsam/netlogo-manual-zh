      </h3>
      <h4>
        tick
        <br>
        <img alt="Observer Command" src="../images/observer.gif">
      </h4>
      <p>
        Advances the tick counter by one and updates all plots.
      <p>
        If the tick counter has not been started yet with <tt>reset-ticks</tt>,
        an error results.
      <p>
        See also <a href="../dictionary.html#ticks">ticks</a>, <a href="../dictionary.html#tick-advance">tick-advance</a>, <a href="../dictionary.html#reset-ticks">reset-ticks</a>, <a href="../dictionary.html#clear-ticks">clear-ticks</a>,
        <a href="../dictionary.html#update-plots">update-plots</a>.
