        <img alt="Turtle Command" src="../images/turtle.gif"> <img alt=
        "Link Command" src="../images/link.gif">

      <p>
        This turtle or link removes any pixels below it in the
        drawing inside the bounds of its shape.
      <p>
        Note: The shapes made by stamp-erase may not be pixel-for-pixel
        identical from computer to computer.
