<body>
      <h3>
        <a name="clear-ticks" id="clear-ticks">clear-ticks</a>
      </h3>
      <h4>
        clear-ticks
        <br>
        <img alt="Observer Command" src="../images/observer.gif">
      </h4>
      <p>Clears the tick counter.
      <p>Does not set the counter to zero.
         After this command runs, the tick counter has no value.
         Attempting to access or update it is an error until
         <a href="../dictionary.html#reset-ticks">reset-ticks</a> is called.
      <p>See also <a href="../dictionary.html#reset-ticks">reset-ticks</a>.
      
<p>Take me to the full <a href="../index2.html">NetLogo Dictionary</a>
</body>
