      <h3>

      </h3>
      <h4>
        random-pzcor
      </h4>
      <p>
        Reports a random integer ranging from min-pzcor to max-pxcor
        inclusive.
      <pre>
ask turtles [
  ;; move each turtle to the center of a random patch
  setxyz random-pxcor random-pycor random-pzcor
]
</pre>
      <p>
        See also <a href="../dictionary.html#random-pxcor">random-pxcor</a>, <a href="../dictionary.html#random-pycor">random-pycor</a>.
