      <h3>
        <a name="reset-ticks" id="reset-ticks">reset-ticks</a>
      </h3>
      <h4>
        reset-ticks
        <br>
        <img alt="Observer Command" src="../images/observer.gif">
      </h4>
      <p>
        Resets the tick counter to zero, sets up all plots, then updates all plots
        (so that the initial state of the world is plotted).
      <p>
        See also <a href="../dictionary.html#clear-ticks">clear-ticks</a>,
        <a href="../dictionary.html#tick">tick</a>, <a href="../dictionary.html#ticks">ticks</a>,
        <a href="../dictionary.html#tick-advance">tick-advance</a>,
        <a href="../dictionary.html#setup-plots">setup-plots</a>.
        <a href="../dictionary.html#update-plots">update-plots</a>.
      
<p>Take me to the full <a href="../index2.html">NetLogo Dictionary</a>
