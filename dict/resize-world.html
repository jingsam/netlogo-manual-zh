<body>
      <h3>
        <a name="resize-world" id="resize-world">resize-world</a>
      </h3>
      <h4>
        resize-world <i>min-pxcor</i> <i>max-pxcor</i> <i>min-pycor</i> <i>max-pycor</i>
        <br>
        <img alt="Observer Command" src="../images/observer.gif">
      </h4>
      <p>Changes the size of the patch grid.
      <p>As a side effect, all turtles and links die.
      <p>See also <a href="../dictionary.html#set-patch-size">set-patch-size</a>.
      
<p>Take me to the full <a href="../index2.html">NetLogo Dictionary</a>
</body>
