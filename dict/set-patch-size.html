<body>
      <h3>
        <a name="set-patch-size" id="set-patch-size">set-patch-size</a>
      </h3>
      <h4>
        set-patch-size <i>size</i>
        <br>
        <img alt="Observer Command" src="../images/observer.gif">
      </h4>
      <p>
        Sets the size of the patches of the view in pixels.
        The size is typically an integer, but may also be a floating point number.
      <p>
        See also <a href="../dictionary.html#patch-size">patch-size</a>,
        <a href="../dictionary.html#resize-world">resize-world</a>.
